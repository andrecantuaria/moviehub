<!DOCTYPE html>
<html lang="en" dir="ltr"> 
    <head>
        <!-- Meta Tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Andre Cantuaria">
        <meta name="description" content="Movie platform (search mechanism demostration)">
        <meta name="keywords" content="web developer, web, developer, front-end, html, css, javascript, react">

        <title>MovieHub - Discover your next stories</title>

        <!-- Stylesheets -->
        <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="./assets/style/index.css" media="all">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;600&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Nunito+Sans:ital,opsz,wght@0,6..12,200;0,6..12,400;0,6..12,500;1,6..12,500&family=Playball&family=Roboto+Mono:wght@300;400;500;600&display=swap">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

         <!-- Script-->
         <script type="module" src="./assets/script/index.js" ></script>
         <script type="module" src="./assets/data/data.js" ></script>
    </head>
    <body>
        <header>
            <div class="container flexbox">
               
                <div>
                    <h1>
                        <div class="logo-container">
                        <img src="./assets/img/logom.png" alt="MovieHub">&nbsp; MovieHub
                    </div>
                </h1>
                </div>
                <nav>
                    <ul>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Create an account</a></li> 
                    </ul>
                </nav>
            </div>
        </header>
        <div class="hero">
            <video autoplay muted loop id="background-video">
                <source src="./assets/img/movieclip.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="hero-overlay"></div>
            <div class="center">
                <div class="form-container">
                    <h2>Discover your next stories</h2>
                    <div>
                        <form>
                            <input type="search" id="searchField" name="searchField" placeholder="Search for a movie...">
                            <!-- Menu with the suggestions -->
                            <div id="suggestions-container" class="suggestions-container"></div>
                        </form>
                    </div>
                </div>      
            </div>  
        </div>
        
        <div class="movie-collection-container">
            <div class="container">
                <h4>Your favorite movie are here</h4>
                <div class="movies-container" id="movies-container">
                    <!-- This div shows a array with all movies (default) -->
                </div>
                <div class="detail-movie-container" id="detail-movie-container">
                    <!-- This div shows the search result (movie details) -->
                </div>
            </div>
        </div>
                 
    </body>
</html>
